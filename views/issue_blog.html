<!DOCTYPE html>
<html lang='zh-CN'>
<head>
    <title>发表文章</title>
    <%- include header.html %>
</head>
<body>


<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">MySelf</a>
        </div>

        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/">首页</a>
                </li>
                <li>
                    <a href="/life">生活</a>
                </li>
                <li>
                    <a href="/travel">旅行</a>
                </li>
                <li>
                    <a href="/work">工作</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div class="container">
    <form class="form" action="/add_article" method="post">
        <div class="panel panel-success col-md-9">
            <div class="panel-body">
                <div class="page-header">
                    <h3>发布文章</h3>
                </div>
                <div class=" form-group">
                    <label>标题:</label>
                    <input class="form-control" name="title">
                </div>

                <div class="form-group">
                    <label>内容:</label>
                    <textarea class="form-control" id="editor_blog" style="height:350px;" name="content"></textarea>
                </div>

                <div class="form-group">
                    <div class="col-md-8">
                        <button class="btn btn-default">取消</button>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">马上发布</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group mywelll">
                <label>发布至:</label>
                <select class="form-control" name="1">
                    <option value="1">生活</option>
                    <option value="2">工作</option>
                </select>
            </div>
            <div class="form-group">
                <label>关键字:</label>
                <textarea class="form-control" style="height: 100px;" placeholder="添加关键字，并以逗号分开" name="keyword"></textarea>
            </div>
        </div>
    </form>
</div>


<%- include footer.html %>
<script src="/static/lib/kindeditor/kindeditor-all-min.js"></script>
<script src="/static/lib/kindeditor/zh_CN.js"></script>
<script type="text/javascript">
    KindEditor.ready(function (editor) {
        editor.create("#editor_blog",{});
    });

</script>
</body>
</html>
